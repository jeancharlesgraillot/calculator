  <!--Calculatrice-->

  <div class="calculatrice container">
    <div class="grid row col-4 mx-auto p-3 mt-3">
      <div id="display" class="col-12 px-0 text-right pr-1 pt-3">0</div>
      <input type="button" value="7" class="col-3 numbers">
      <input type="button" value="8" class="col-3 numbers">
      <input type="button" value="9" class="col-3 numbers">
      <input type="button" value="/" class="col-3 operators" id="divisor">
      <input type="button" value="4" class="col-3 numbers">
      <input type="button" value="5" class="col-3 numbers">
      <input type="button" value="6" class="col-3 numbers">
      <input type="button" value="*" class="col-3 operators" id="multiplicator">
      <input type="button" value="1" class="col-3 numbers">
      <input type="button" value="2" class="col-3 numbers">
      <input type="button" value="3" class="col-3 numbers">
      <input type="button" value="-" class="col-3 operators" id="substractor">
      <input type="button" value="0" class="col-3 numbers">
      <input type="button" value="." class="col-3 numbers" id="coma">
      <input type="button" value="=" class="col-3" id="equal">
      <input type="button" value="+" class="col-3 operators" id="plus">
      <input type="button" value="&#60;" class="col-3" id="back">
      <input type="button" value="Clear" class="col-3" id="clear">
    </div>
  </div>
